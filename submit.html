<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review-Submit</title>
    <style>
        body{padding: 0;
            margin: 0;
            background: #C9E3F4;
            background-image: url("https://www.tonysuits.com/wp-content/uploads/2018/07/review-background.jpg");
        }
        .Rectangle{position: absolute;left: 0px;top: 0px;height:50px;width:1500px;background: #030443;display: table;}
      ul#horizontal-list {
      min-width: 696px;
      list-style: none;
      padding-top: 40px;
      }
      ul#horizontal-list li {
         display: inline;
         margin-left: 80px;
         padding-left: 50px;
         color: #dcdce9;
         font-size: large;
      }
      ul#horizontal-list li a{
         text-decoration: none;
         color: #dcdce9;
      }
      ul#horizontal-list li a:hover {
        color:seagreen
        }
        .review-box{
            top:60%;
            left: 50%;
            position:absolute;
            transform: translate(-50%,-50%);
            width: 500px;
        }
        .review-box h2{
            font-size: 20px;
            margin-bottom: 15px;
        }
        .review-box input{
            width: 100%;
            height: 50px;
            padding: 0 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1 px solid #030443;
        }
        .review-box input:focus{
            border:solid #e9e9f0;
            outline: 0;
        }
        .review-box textarea{
            width: 100%;
            height: 150px;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #030443;
        }
        .review-box textarea:focus{
            border: 1px solid #e9e9f0;
            outline: 0;
        }
        .review-box button{
            border: 0;
            padding: 10px 30px;
            background-color: #030443;
            font-size: 18px;
            border-radius: 5px;
            color:#dcdce9;
        }
        .review-box button:hover{
            background-color:#dcdce9;
            color:#030443;
        }
    </style>
</head>
<body>
    <div class="Rectangle">
        <ul id="horizontal-list">
         <li><a href="review.html">Review</a></li>
         <li><a href="#">Home</a></li>
         <li><a href="#">Explore</a></li>
         <li><a href="gallery.html">Gallery</a></li>
         <li><a href="#">About</a></li>
        </ul>
        
    </div>
    <div class="review-box">
        <h2>Write your Review</h2>
        <form action="#">
            <input type="text" name="Name" placeholder="Your name">
            <input type="email" name="email" placeholder="Your email address">
            <textarea name="review" placeholder="Your review"></textarea>
            <button type="submit">submit</button>
        </form >
    </div>
</body>
</html>
